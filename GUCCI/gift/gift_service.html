<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/gift_service.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" 
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/gift_service.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="head">
                <ul class="left_ul"> 
                    <li class="left_li">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>대한민국</span>
                    </li>
                    <li class="left_li">
                        <span>한국어</span>
                    </li>
                    <li class="left_li">
                        <i class="fas fa-phone"></i>
                        <span>02-3452-1921</span>
                    </li>
                </ul>
                <div id="main_logo" class="logo"></div>
                <ul class="right_ul">
                    <li class="right_li">
                        <span>로그인</span>
                    </li>
                    <li class="right_li">
                        <i class="far fa-heart"></i>
                    </li>
                    <li class="right_li">
                        <i class="fas fa-shopping-bag"></i>
                        <span>쇼핑백</span>
                    </li>
                    <li class="right_li">
                        <i class="fas fa-search"></i>
                    </li>
                </ul>
            </div>
            <nav>
                <ul class="n_ul">
                    <li class="n_li">
                        <i class="fas fa-sort-up"></i>
                        <span id="n_span01">WHAT's NEW</span>
                    </li>
                    <li class="n_li">
                        <i class="fas fa-sort-up"></i>
                        <span id="n_span02">여성</span>
                    </li>
                    <li class="n_li">
                        <i class="fas fa-sort-up"></i>
                        <span id="n_span03">남성</span>
                    </li>
                    <li class="n_li">
                        <i class="fas fa-sort-up"></i>
                        <span id="n_span04">선물 제안</span>
                    </li>
                    <li class="n_li">
                        <i class="fas fa-sort-up"></i>
                        <span id="n_span05">주얼리&시계</span>
                    </li>
                    <li class="n_li">
                        <i class="fas fa-sort-up"></i>
                        <span id="n_span06">향수</span>
                    </li>
                    <li class="n_li">
                        <i class="fas fa-sort-up"></i>
                        <span>구찌 데코</span>
                    </li>
                    <li class="n_li">
                        <i class="fas fa-sort-up"></i>
                        <span>구찌 스토리</span>
                    </li>
                </ul> 
            </nav>
        </header>
        <main>
            <div class="main_box">
                <img src="img/gift_service_main.jpg" alt="">
            </div>
            
        </main>
    </div>
</body>
</html>
